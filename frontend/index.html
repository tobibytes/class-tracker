<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#111827" />
    <title>Class Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      if ('serviceWorker' in navigator) {
        if (import.meta.env && import.meta.env.PROD) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
          });
          // One-time reload when a new SW activates
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'sw-activated') {
              if (!sessionStorage.getItem('sw_reloaded')) {
                sessionStorage.setItem('sw_reloaded', '1');
                window.location.reload();
              }
            }
          });
        } else {
          // In dev, ensure no service worker controls the page (prevents stale caching)
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((r) => r.unregister());
          }).catch(() => {});
          if (window.caches && typeof window.caches.keys === 'function') {
            window.caches.keys().then((keys) => keys.forEach((k) => window.caches.delete(k))).catch(() => {});
          }
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
